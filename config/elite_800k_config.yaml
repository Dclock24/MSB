leverage_limits:
  # Asset-specific leverage with $800K base
  crypto:
    max_leverage: 10
    optimal_range: [3, 7]
    max_exposure: 2400000  # 3x total capital at max leverage
  
  forex:
    max_leverage: 5
    optimal_range: [2, 4]
    max_exposure: 1600000  # 2x total capital
  
  equities:
    max_leverage: 2
    optimal_range: [1, 1.5]
    max_exposure: 1200000  # 1.5x total capital
  
  futures:
    max_leverage: 8
    optimal_range: [2, 5]
    max_exposure: 2000000  # 2.5x total capital
  
  options:
    max_leverage: 3
    optimal_range: [1, 2]
    max_exposure: 800000  # 1x total capital

risk_management:
  # Daily risk limits
  daily_var_limit: 16000  # 2% of $800K
  daily_stop_loss: 24000  # 3% hard stop
  
  # Weekly/Monthly limits
  weekly_drawdown_limit: 40000  # 5%
  monthly_drawdown_limit: 120000  # 15%
  
  # Position-level stops
  position_stop_loss: 0.02  # 2% of position size
  position_trailing_stop: 0.015  # 1.5% trailing
  time_stop_hours: 48
  
  # Correlation limits
  max_correlation: 0.3
  max_sector_exposure: 200000  # 25% of capital
  max_geographic_exposure: 320000  # 40% of capital

volume_oscillator:
  # Strike zones calibrated for $800K
  entry_thresholds:
    strong_long:
      oscillator: -2.0
      velocity: 0.5
      volume_ratio: 1.2
      min_position: 16000  # 2% for strong signals
      max_position: 80000  # 10% for strong signals
    
    long:
      oscillator: -1.5
      velocity: 0.3
      volume_ratio: 1.0
      min_position: 8000  # 1%
      max_position: 40000  # 5%
    
    strong_short:
      oscillator: 2.0
      velocity: -0.5
      volume_ratio: 1.2
      min_position: 16000
      max_position: 80000
    
    short:
      oscillator: 1.5
      velocity: -0.3
      volume_ratio: 1.0
      min_position: 8000
      max_position: 40000

execution:
  # Order size tiers for $800K capital
  order_tiers:
    small: 
      max: 10000
      algo: market
      urgency: immediate
    
    medium:
      max: 50000
      algo: iceberg
      urgency: 1_minute
      slice_size: 5000
    
    large:
      max: 100000
      algo: twap
      urgency: 5_minutes
      slices: 20
    
    xlarge:
      max: 200000
      algo: vwap
      urgency: 15_minutes
      participation_rate: 0.1

performance_targets:
  # Targets scaled for $800K
  daily_profit_target: 3200  # 0.4% daily = ~146% annually
  weekly_profit_target: 16000  # 2% weekly
  monthly_profit_target: 64000  # 8% monthly
  annual_profit_target: 480000  # 60% return on $800K
  
  # Risk-adjusted metrics
  sharpe_ratio_target: 2.5
  sortino_ratio_target: 3.0
  calmar_ratio_target: 4.0
  win_rate_target: 0.65
  profit_factor_target: 2.0

kelly_optimization:
  # Kelly fractions adjusted for $800K base
  base_kelly_fraction: 0.25  # Conservative Kelly
  max_kelly_fraction: 0.4  # Never exceed 40% on single trade
  
  # Position sizing with Kelly
  position_sizes:
    high_confidence:  # >70% win rate
      fraction: 0.35
      max_size: 280000  # 35% of capital
    
    medium_confidence:  # 60-70% win rate
      fraction: 0.20
      max_size: 160000  # 20% of capital
    
    low_confidence:  # 50-60% win rate
      fraction: 0.10
      max_size: 80000  # 10% of capital

