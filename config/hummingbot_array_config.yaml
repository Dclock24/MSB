# Hummingbot Array Configuration
# 25 Bot Coordinated Strike System - 200% Returns Every 7 Days
# Conservative 3-5x Leverage, Aggressive Parallelization
# Integrated with Strike Box Institutional Framework

system:
  name: "Hummingbot Array Strike Force"
  version: "2.0"
  mode: "production"
  
capital:
  initial: 800000
  per_bot: 32000  # $800K / 25 bots
  reserve: 40000  # 5% reserve
  
bots:
  total: 25
  distribution:
    market_making: 5
    arbitrage: 5
    momentum: 5
    mean_reversion: 5
    volatility: 5
    
targets:
  per_bot_per_cycle: 0.08  # 8% per bot
  total_per_cycle: 2.0  # 200% total (8% × 25)
  cycle_days: 7  # 7-day cycles (CHANGED FROM 14)
  daily_target: 0.286  # 28.6% daily to hit 200% in 7 days
  
leverage:
  conservative: 3.0
  optimal: 3.5
  aggressive: 4.0
  maximum: 5.0  # NEVER exceed 5x
  
  by_asset:
    btc: 3.0
    eth: 3.5
    major_alts: 4.0  # SOL, AVAX, MATIC
    mid_alts: 4.5    # LINK, DOT, ATOM
    small_alts: 5.0  # Higher risk/reward
    
exchanges:
  primary:
    - name: binance
      api_weight: 0.25
      pairs: ["BTC/USDT", "ETH/USDT", "SOL/USDT", "AVAX/USDT"]
      
    - name: coinbase
      api_weight: 0.20
      pairs: ["BTC/USD", "ETH/USD", "SOL/USD", "MATIC/USD"]
      
    - name: kraken
      api_weight: 0.15
      pairs: ["BTC/USD", "ETH/USD", "DOT/USD", "ATOM/USD"]
      
  secondary:
    - name: okx
      api_weight: 0.10
      pairs: ["BTC/USDT", "ETH/USDT", "NEAR/USDT", "FTM/USDT"]
      
    - name: kucoin
      api_weight: 0.10
      pairs: ["BTC/USDT", "ETH/USDT", "ALGO/USDT", "ONE/USDT"]
      
    - name: bybit
      api_weight: 0.10
      pairs: ["BTC/USDT", "ETH/USDT", "XRP/USDT", "ADA/USDT"]
      
    - name: gate
      api_weight: 0.05
      pairs: ["BTC/USDT", "ETH/USDT", "DOGE/USDT", "SHIB/USDT"]
      
    - name: mexc
      api_weight: 0.05
      pairs: ["BTC/USDT", "ETH/USDT", "APE/USDT", "SAND/USDT"]
      
strategies:
  market_making:
    bots: [0, 1, 2, 3, 4]
    config:
      spread: 0.002  # 0.2% spread
      order_levels: 5
      order_amount: 6400  # 20% of bot capital
      inventory_target: 0.5
      filled_order_delay: 1
      
  arbitrage:
    bots: [5, 6, 7, 8, 9]
    config:
      min_profitability: 0.003  # 0.3% minimum
      trade_size_override: 25600  # 80% of bot capital
      concurrent_orders: 3
      rate_limits: true
      
  momentum:
    bots: [10, 11, 12, 13, 14]
    config:
      lookback_period: 20
      entry_threshold: 1.5  # 1.5 std deviations
      take_profit: 0.08  # 8% target
      stop_loss: 0.03  # 3% stop
      trailing_stop: 0.02
      
  mean_reversion:
    bots: [15, 16, 17, 18, 19]
    config:
      bollinger_bands: 2.0
      rsi_oversold: 30
      rsi_overbought: 70
      reversion_target: 0.5  # Revert to 50% of move
      time_limit: 240  # 4 hours max
      
  volatility:
    bots: [20, 21, 22, 23, 24]
    config:
      vol_threshold: 0.02  # 2% hourly volatility minimum
      straddle_range: 0.05  # 5% range for straddle
      gamma_scalping: true
      delta_hedge: false  # Too complex for crypto
      max_position_time: 360  # 6 hours
      
risk_management:
  max_drawdown: 0.10  # 10% max drawdown
  daily_loss_limit: 0.05  # 5% daily loss limit
  position_limits:
    per_bot: 1.0  # 100% of bot capital
    per_exchange: 5.0  # Max 5 bots per exchange
    per_pair: 3.0  # Max 3 bots per pair
    
  correlation_matrix:
    btc_eth: 0.8
    btc_alts: 0.6
    eth_alts: 0.7
    alt_alt: 0.5
    
  stop_conditions:
    consecutive_losses: 3
    drawdown_threshold: 0.10
    volatility_spike: 0.10  # 10% in 1 hour
    
monitoring:
  metrics:
    - total_pnl
    - bot_performance
    - win_rate
    - average_leverage
    - execution_time
    - slippage
    
  alerts:
    profit_target_hit: true
    loss_limit_hit: true
    bot_failure: true
    exchange_issue: true
    
  reporting:
    frequency: "hourly"
    detailed_report: "daily"
    cycle_report: "7_days"  # Updated from 14_days
    
execution:
  order_types:
    primary: "limit"
    aggressive: "market"
    
  timing:
    order_refresh: 5  # seconds
    position_check: 10
    rebalance: 3600  # hourly
    
  parallelization:
    max_concurrent_orders: 125  # 5 per bot
    rate_limit_buffer: 0.8  # Use 80% of rate limits
    async_execution: true
    
performance_targets:
  daily:
    profit: 228800  # 28.6% of 800K (200% / 7 days)
    trades: 500  # 20 per bot
    win_rate: 0.65
    
  weekly:
    profit: 1600000  # 200% return (7-day cycle)
    compound_growth: 2.0
    
  cycle_7_days:
    profit: 1600000  # 200% return
    final_capital: 2400000  # $800K → $2.4M
    
projections:
  conservative:  # 150% per 7 days
    cycle_1: 2000000   # Day 7
    cycle_2: 5000000   # Day 14
    cycle_3: 12500000  # Day 21
    
  target:  # 200% per 7 days
    cycle_1: 2400000   # Day 7
    cycle_2: 7200000   # Day 14
    cycle_3: 21600000  # Day 21
    
  aggressive:  # 250% per 7 days
    cycle_1: 2800000   # Day 7
    cycle_2: 9800000   # Day 14
    cycle_3: 34300000  # Day 21
