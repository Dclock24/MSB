# Macro Strike Bot Configuration
# For use by 9 senior consensus developers

system:
  name: "Macro Strike Bot"
  version: "1.0.0"
  environment: "production"
  log_level: "info"

trading:
  # Capital allocation
  initial_capital: 100000.0
  max_position_size: 10000.0
  position_sizing_method: "kelly_criterion"
  kelly_fraction: 0.25  # Use 25% of Kelly for safety
  
  # Win rate requirements
  min_win_rate: 0.90  # 90% minimum
  target_win_rate: 0.94  # Target 94%
  
  # Risk management
  max_daily_loss: 5000.0
  max_drawdown: 0.10  # 10% max drawdown
  stop_loss_percent: 0.02  # 2% stop loss
  
  # Execution
  max_slippage: 0.001  # 0.1% max slippage
  execution_timeout_ms: 30000  # 30 seconds
  
exchanges:
  # CEX Configuration
  cex:
    - name: "binance"
      enabled: true
      api_rate_limit: 1200  # requests per minute
    - name: "coinbase"
      enabled: true
      api_rate_limit: 600
    - name: "kraken"
      enabled: true
      api_rate_limit: 300
    - name: "okx"
      enabled: true
      api_rate_limit: 600
    - name: "upbit"
      enabled: true
      api_rate_limit: 300
      
  # DEX Configuration  
  dex:
    - name: "uniswap_v3"
      chain: "ethereum"
      enabled: true
      rpc_url: "${ETH_RPC_URL}"
    - name: "pancakeswap_v3"
      chain: "bsc"
      enabled: true
      rpc_url: "${BSC_RPC_URL}"
    - name: "gmx"
      chain: "arbitrum"
      enabled: true
      rpc_url: "${ARB_RPC_URL}"

opportunities:
  # Minimum profit thresholds
  min_profit_usd:
    cex_cex: 50.0
    dex_dex: 30.0
    cex_dex: 100.0
    triangular: 20.0
    funding: 200.0
    
  # Scan intervals (seconds)
  scan_interval:
    cex_cex: 1
    dex_dex: 5
    cex_dex: 3
    triangular: 1
    
  # Maximum opportunities to track
  max_tracked: 1000
  max_concurrent_executions: 10

liquidity:
  # Minimum liquidity requirements
  min_order_book_depth_usd: 100000.0
  min_daily_volume_usd: 1000000.0
  max_spread_percent: 0.5
  min_market_makers: 3
  
  # Predictive analysis
  prediction_horizon_minutes: 30
  min_predicted_score: 0.85

monitoring:
  # Health check intervals
  health_check_interval_seconds: 60
  
  # Alert thresholds
  alerts:
    max_consecutive_losses: 3
    min_win_rate_alert: 0.88  # Alert if drops below 88%
    max_latency_ms: 1000
    min_available_capital_percent: 0.20
    
  # Metrics retention
  metrics_retention_days: 30
  
circuit_breakers:
  # Trading halts
  max_losses_before_halt: 5
  halt_duration_minutes: 60
  
  # API failures
  max_api_failures: 10
  api_reset_minutes: 5
  
  # System overload
  max_cpu_percent: 80
  max_memory_percent: 75
  
performance:
  # Target metrics
  target_daily_return: 0.015  # 1.5% daily
  target_sharpe_ratio: 3.0
  target_max_drawdown: 0.05  # 5%
  
  # Optimization
  rebalance_interval_hours: 24
  pattern_learning_enabled: true
  
logging:
  # Log configuration
  log_dir: "./logs"
  max_log_size_mb: 100
  max_log_files: 10
  log_format: "json"
  
  # Audit trail
  audit_all_trades: true
  audit_retention_days: 90
